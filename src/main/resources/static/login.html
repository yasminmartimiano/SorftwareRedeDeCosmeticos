<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <title>VAMPMDS Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <img src="https://appreact.divine.com/divine-logo-preto.svg" style="width:10px; height: 5px; display: flex;">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/Login.css" />
</head>
<body>
<div class="login">
    <div class="sideimagem">
        <img src="public/images/img_rectangle_2.png" alt="image" class="image" />
        <div class="descricaoimagem">
            <img src="public/images/img_design_sem_nome_202.png" alt="Design sem nome" class="designsemnome" />
            <p class="text">Bem-vindo(a) de volta! <br />Murcia Beauty</p>
            <p class="text">Acesse sua conta com seus dados, insira o seu ID.</p>
            <p class="text">© <a class="underline">Murcia Beauty, Inc.</a> 2025. Todos os direitos reservados.</p>
        </div>
    </div>
    <div class="columnas">
        <div class="text-center">
            <h3 class="heading">Seja Vindo! 👋🏽</h3>
            <p class="text-sm">Por favor, insira suas informações de Login:</p>
        </div>
        <form>
            <div class="email">
                <label>Email</label>
                <input class="input" placeholder="exemplo@gmail.com" type="email" />
            </div>
            <div class="senha">
                <label>Senha</label>
                <input class="input" placeholder="**********" type="password" />
            </div>
            <button class="btn-login">Login</button>
            <p class="link">Ainda não possui uma conta? <a href="Cadastro.html">Cadastre-se</a></p>
        </form>
    </div>
</div>
</body>
</html>
